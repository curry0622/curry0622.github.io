<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Javascript事件處理</title>
		<script type="text/javascript">
			var timer;
			function init(){
				timer = document.getElementById("timer");
				/*setTimeut只執行一次*/
				window.setInterval(countdown, 1000);
			}
			function countdown(){
				if(timer.innerHTML <= 0){
					document.location = "http://youtube.com"
				}
				else{
					timer.innerHTML = timer.innerHTML - 1;
				}
			}
		</script>
		<style type="text/css">
		
		</style>
	</head>
	<body onload="init();">
		<span id="timer">5</span>
	</body>
</html>
