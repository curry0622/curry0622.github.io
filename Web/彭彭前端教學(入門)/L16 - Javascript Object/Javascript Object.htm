<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Javascript Object</title>
		<script>
			 var player = new Object();
			 /*屬性*/
			 player.name = "Dumb Shit"
			 player.hp = 100;
			 /*方法*/
			 player.fight = function(){
				this.hp -= 2;
			 }
			 player.rest = function(){
				this.hp++;
			 }
			 player.report = function(){
				alert(this.name + " : " + this.hp);
			 }
			 /*執行*/
			 player.fight();
			 player.rest();
			 player.report();
		</script>
	</head>
	<body>
	 
	</body>
</html>
