<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS表格樣式</title>
		<style type="text/css">
			table{
				border:3px solid #cccccc;
				background-color:#ffebeb;
				width:500px;
				border-collapse:collapse;
			}
			td{
				border-bottom:1px solid #fff1cf;
				padding:10px;
			}
			/*table的第幾個tr*/
			tr:nth-child(1){
				background-color:#ff6666;
				color:#ffffff;
			}
			/*table的地偶數個tr*/
			tr:nth-child(even){
				background-color:#ffcfcf;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td>Team</td>
				<td>Win</td>
				<td>Lose</td>
			</tr>
			<tr>
				<td>GSW</td>
				<td>72</td>
				<td>9</td>
			</tr>
			<tr>
				<td>CAV</td>
				<td>63</td>
				<td>18</td>
			</tr>
			<tr>
				<td>LAL</td>
				<td>40</td>
				<td>41</td>
			</tr>
			<tr>
				<td>MIA</td>
				<td>30</td>
				<td>51</td>
			</tr>
		</table>
	</body>
</html>
